<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let total= 0;
        do {
            let number = Number(prompt("Nhập 1 số bất kỳ"));
        if (number>=0) {
            total+=number;            
        }
        else{
            break;
        }
            
        } while (true);
        console.log("Tổng các số đã nhập là ",total);
        

    </script>
</body>
</html>
