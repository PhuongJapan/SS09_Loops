<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 16</title>
</head>
<body>
    <script>
        let number1= parseInt(prompt("Nhập số thứ nhất"));
        let number2= parseInt(prompt("Nhập số thứ hai"));
        let number3= parseInt(prompt("Nhập số thứ ba"));
        let multiplyResult=number1*number2*number3;
        console.log("3 số bạn nhập vào là: ", number1, number2, number3);
        if (multiplyResult>0) {
            console.log("Dấu của tích 3 số là: +",multiplyResult);
        }else if(multiplyResult<0){
            console.log("Dấu của tích 3 số là: ",multiplyResult);
        }else{
            console.log("Tích 3 số bằng: ", multiplyResult);
        }
    </script>
</body>
</html>
