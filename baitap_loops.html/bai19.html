<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 19</title>
</head>
<body>
    <script>
        /*.Viết chương trình tìm các số Armstrong có 3 chữ số (Tổng lập phương 
        của các chữ số của nó bằng chính số đó, ví dụ: 371 là số Armstrong vì 
        3mũ(3) + 7mũ(3) + 1mũ(3)=371)*/
        
        for (let i = 100; i <=999; i++){
            let a = Math.floor(i / 100);
            let b = Math.floor((i % 100) / 10);
            let c = i % 10;
            if(Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)==i){
                console.log("Các số Amstrong là: ", i);
            }
        }
    </script>
</body>
</html>
