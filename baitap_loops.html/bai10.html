<!DOCTYPE html>

<body>
    <script>
        let n = Number(prompt("Nhập 1 số"));
        let isPrime=true;
        
        if(n<=1){
            isPrime=false;
        }else{
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if(n%i===0){
                isPrime= false;
                break;
            }
            }
        }
        if (isPrime) {
            console.log("Số bạn nhập là số nguyên tố")
        }else{
        console.log("Số bạn nhập không phải là số nguyên tố")         
        }

        //     } console.log("Số bạn nhập không phải số nguyên tố");              
            
        // } 
        // console.log("Đây là số nguyên tố", true);
        // console.log("Đây là không phải số nguyên tố", false);
    </script>
</body>
</html>
