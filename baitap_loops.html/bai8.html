</head>
<body>
    <script>
        let n = Number(prompt("Nhập 1 số"));
        let sum=0;
        for (let i = 1; i <=n; i++) {
           if (i%2==0) {
            console.log("Các số chẵn từ 1 đến "+n+" là: " +i);
            sum+=i;
           }                       
        }
        console.log("Tổng các số chẵn từ 1 đến "+n+ " là: "+sum);
    </script>
</body>
</html>
